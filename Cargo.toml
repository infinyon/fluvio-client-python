[package]
name = "fluvio-rust"
version = "0.1.0"
edition = "2018"
authors = ["Fluvio Contributors <team@fluvio.io>"]

[lib]
crate-type = ["cdylib"]
name = "fluvio_rust"

[build-dependencies]
flapigen = "0.6.0-pre7"
env_logger = "^0.7"
log = "^0.4.6"

[dependencies]
cpython = { version = "0.5", features = ["extension-module"] }
fluvio = { version = "0.5" }
fluvio-future = { vesrion = "0.1.15", features = ["task", "io"] }
