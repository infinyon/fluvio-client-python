[package]
name = "_fluvio_python"
version = "0.14.0"
edition = "2021"
authors = ["Fluvio Contributors <team@fluvio.io>"]

[lib]
crate-type = ["cdylib"]
name = "_fluvio_python"

[build-dependencies]
flapigen = "0.6.0-pre7"
env_logger = "^0.10"
log = "^0.4.17"

[dependencies]
cpython = { version = "0.7", features = ["extension-module"] }
fluvio-future = { version = "0.5.1", features = ["task", "io", "native2_tls", "subscriber"] }
thiserror = "1.0.21"
serde = "1.0.117"
tracing = "0.1.37"
url = "2.1.1"
dirs = "5.0.1"
http-types = "2.6.0"
tokio = { version = "1.3.0", default-features = false, features = ["macros"] }
async-h1 = "2.3.3"
async-std = "1.6.5"
serde_urlencoded = "0.7.1"
md-5 = "0.10.0"
hex = "0.4.2"
webbrowser = "0.8.2"
toml = "0.7.3"
serde_json = "1.0.59"
rpassword = "5.0.0"
anyhow = "1.0.70"

fluvio = { features = ["admin"], git = "https://github.com/infinyon/fluvio.git", tag = "v0.10.10" }
fluvio-types = { git = "https://github.com/infinyon/fluvio.git", tag = "v0.10.10" }