[package]
name = "_fluvio_python"
version = "0.14.0"
edition = "2021"
authors = ["Fluvio Contributors <team@fluvio.io>"]

[lib]
crate-type = ["cdylib"]
name = "_fluvio_python"

[build-dependencies]
flapigen = "0.6.0-pre7"
env_logger = "^0.10"
log = "^0.4.17"

[dependencies]
cpython = { version = "0.7", features = ["extension-module"] }
flate2 = "1.0.24"
fluvio = { version = "0.15" }
fluvio-future = { version = "0.4.2", features = ["task", "io"] }
